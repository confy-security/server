[project]
name = "server"
version = "0.0.1.dev1"
description = ""
authors = [
    {name = "Henrique SebastiÃ£o",email = "contato@henriquesebastiao.com"}
]
readme = "README.md"
requires-python = ">=3.13,<4.0"
dependencies = [
    "fastapi[standard] (>=0.116.1,<0.117.0)",
    "websockets (>=15.0.1,<16.0.0)",
    "uvicorn (>=0.34.3,<0.35.0)",
    "psutil (>=5.7.2,<7.0.0)"
]

[tool.poetry.group.dev.dependencies]
ruff = "^0.11.13"
taskipy = "^1.14.1"
radon = "^6.0.1"
bandit = "^1.8.6"
pytest = "^8.4.1"
pytest-cov = "^6.2.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 99

[tool.ruff.lint]
preview = true
select = ['I', 'F', 'E', 'W', 'PL', 'PT', 'D']
extend-ignore = ["E501", "D203", "D212"]

[tool.ruff.format]
preview = true
quote-style = 'single'

[tool.ruff.lint.per-file-ignores]
"main.py" = ['PLR0912']
"__init__.py" = ['D104']
"tests/*.py" = ['D103', 'D100', 'PLR2004']
"server/schemas/*.py" = ['D101', 'D100']
"server/routers/status.py" = ['D100']

[tool.pytest.ini_options]
pythonpath = "."
addopts = '-p no:warnings'

[tool.coverage.run]
branch = true

[tool.taskipy.tasks]
run = 'uvicorn --reload --host 127.0.0.1 server.main:app'
lint = 'ruff check .; ruff check . --diff'
format = 'ruff format .; ruff check . --fix'
radon = 'radon cc ./server -a -na'
bandit = 'bandit -r ./server'
export = './scripts/rm-requirements.sh && poetry export -f requirements.txt --output requirements.txt --without-hashes --without dev'
test = 'pytest -s -x --cov=server -vv; coverage html'